<div class="modal fade"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加条件</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">设备组</label>
                        <div class="col-sm-9">
                            <select class="form-control pd-right" ng-model="collsionPoint.groupId" name="name" required>
			                    <option ng-repeat="group in groupArray" value="{{group.id}}">{{group.groupName}}</option>
			                </select>
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
                    </div>
                    <div class="form-group data">
                        <div class="dropdown">
                            <label class="col-sm-2 control-label">开始时间</label>
                            <div class="col-sm-9">
                                <span class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="collsionPoint.startTime" data-date-time-input="YYYY-MM-DD HH:mm">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </span>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="collsionPoint.startTime" 
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1', renderOn: 'end-date-changed' }" data-on-set-time="startDateOnSetTime()" data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                        <span class="tips" ng-show="form.endTime.$error.required">*</span>

                    </div>
                    <div class="form-group data">
                        <div class="dropdown">
                            <label class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-9">
                                <span class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
                                    <div class="input-group">
                                        <input name="endTime" type="text" class="form-control" data-ng-model="collsionPoint.endTime"
                                                   data-date-time-input="YYYY-MM-DD HH:mm" required>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </span>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="collsionPoint.endTime" 
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2', renderOn: 'start-date-changed' }" data-on-set-time="endDateOnSetTime()" data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                                </ul>
                            </div>
                            <span class="tips" ng-show="form.endTime.$error.required">*</span>

                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
