<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" role="form" name="form">
            		<div class="form-group">
                        <label class="col-sm-2 control-label">任务名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" required ng-model="task.name" >
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">立即执行</label>
                        <div class="col-sm-9">
                            <input  type="checkbox"  ng-model="task.run">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重复次数</label>
                        <div class="col-sm-9">
                            <input type="number" min="0" max="100" class="form-control" required ng-model="task.repeat">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择计划</label>
                        <div class="col-sm-9">
                            <select class="form-control" ng-model="task.plan">
                                <option value="">无</option>
                                <option ng-repeat="plan in planList" value="{{plan.id}}">{{plan.name}}</option>
                            </select>
                        </div>
                    </div>
            	</form>
            </div>
            <div class="modal-footer">
            	<button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="clear()" class="btn btn-primary">重置</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
		</div>
	</div>
</div>
