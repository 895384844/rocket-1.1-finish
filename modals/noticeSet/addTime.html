<div class="modal fade"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加时间段</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间</label>
                        <div class="col-sm-9">
			                <input type="number" name="startTime" class="form-control" ng-model="time.startTime"  required  min="0" max="24"/>
                        </div>
                        <span class="tips" ng-show="form.startTime.$error.required">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间</label>

                        <div class="col-sm-9">
                            <input type="number" name="endTime"  class="form-control" ng-model="time.endTime"  required  min="0" max="24"/>
                        </div>
                        <span class="tips" ng-show="form.endTime.$error.required">*</span>
                        
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!form.$valid||time.startTime>=time.endTime" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
