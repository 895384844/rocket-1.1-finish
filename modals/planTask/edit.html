<div class="modal fade"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">编辑计划</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">计划名</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" ng-model="plan.name" required >
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
                    </div>
                    <div class="form-group data">
                        <div class="dropdown">
                            <label class="col-sm-2 control-label">开始时间</label>
                            <div class="col-sm-9">
                                <span class="dropdown-toggle" id="dropdown5" role="button" data-toggle="dropdown" data-target="#">
                                    <div class="input-group">
                                        <input type="text" class="form-control" data-ng-model="plan.stime"
                                                   data-date-time-input="YYYY-MM-DD HH:mm">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </span>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="plan.stime" 
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown5', renderOn: 'end-date-changed' }" data-on-set-time="startDateOnSetTime()" data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group data">
                        <div class="dropdown">
                            <label class="col-sm-2 control-label">结束时间</label>
                            <div class="col-sm-9">
                                <span class="dropdown-toggle" id="dropdown6" role="button" data-toggle="dropdown" data-target="#">
                                    <div class="input-group">
                                        <input name="endTime" type="text" class="form-control" data-ng-model="plan.etime"
                                                   data-date-time-input="YYYY-MM-DD HH:mm" required>
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </span>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="plan.etime" 
                                    data-datetimepicker-config="{ dropdownSelector: '#dropdown6', renderOn: 'start-date-changed' }" data-on-set-time="endDateOnSetTime()" data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                                </ul>
                            </div>
                            <span class="tips" ng-show="form.endTime.$error.required">*</span>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">重复</label>
                        <div class="col-sm-9">
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="plan.month">
                                    <option ng-repeat="month in monthList" value="{{month.value}}">{{month.dis}}</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="plan.day">
                                    <option ng-repeat="day in dayList" value="{{day.value}}">{{day.dis}}</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="plan.hour">
                                    <option ng-repeat="hour in hourList" value="{{hour.value}}">{{hour.dis}}</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" ng-model="plan.minute">
                                    <option ng-repeat="minute in minuteList" value="{{minute.value}}">{{minute.dis}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否可用</label>
                        <div class="col-lg-9">
                            <input type="checkbox" class="form-control" ng-model="plan.enable">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="clear()" class="btn btn-primary">重置</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
