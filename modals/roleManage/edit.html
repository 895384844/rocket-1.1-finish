<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">编辑角色</h4>
            </div>
            <div class="modal-body">
            	<form class="form-horizontal" role="form" name="form">
            		<div class="form-group">
                        <label class="col-sm-2 control-label">角色名称</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" required ng-model="role.name">
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
                    </div>
                    <div class="form-group">
					    <label class="col-lg-2 control-label">缺省：</label>
						<div class="col-lg-9">
					        <input type="checkbox" class="form-control" ng-model="role.isDefaultRole">
					    </div>
					</div>
					<div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="3" ng-model="role.desc"></textarea>
                        </div>
                    </div>
            	</form>
            </div>
            <div class="modal-footer">
            	<button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="clear()" class="btn btn-primary">重置</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
		</div>
	</div>
</div>
