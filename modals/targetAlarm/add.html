<div class="modal fade"> 
    <div class="modal-dialog middleModal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增转发管理</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">监控目标</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" class="form-control" ng-focus="terminaShow()" ng-model="forward.terminalName" required >
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">转发人</label>
                        <div class="col-sm-9">
                            <input type="text" name="people" class="form-control" ng-focus="peopleShow()" ng-model="forward.peopleNames" required >
                        </div>
                        <span class="tips" ng-show="form.people.$error.required">*</span>
                    </div>
                </form>
                <div ng-if="selTerminal.show">
                    <div class="form form-inline" style="margin:0;">
                        <div class="input-group">
                            <span class="input-group-addon">姓名</span>
                            <input type="text" class="form-control" ng-model="terminal.name">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">IMEI</span>
                            <input type="text" class="form-control" ng-model="terminal.imei">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">IMSI</span>
                            <input type="text" class="form-control" ng-model="terminal.imsi">
                        </div>
                        <div class="input-group">
                            <button class="btn btn-primary" ng-click="searchTerminal()">查询</button>
                        </div>
                    </div>
                    <div ui-grid="gridOptions_terminal" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns  class="grid" ui-grid-selection style="width:100%; margin-left: 0;"></div>
                </div>
                <div ng-if="selPeople.show">
                    <div class="form form-inline" style="margin:0;">
                        <div class="input-group">
                            <span class="input-group-addon">人员名称</span>
                            <input type="text" class="form-control" ng-model="people.name">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">电话号码</span>
                            <input type="text" class="form-control" ng-model="people.phone">
                        </div>
                        <div class="input-group">
                            <button class="btn btn-primary" ng-click="searchPeople()">查询</button>
                        </div>
                    </div>
                    <div ui-grid="gridOptions_people" ui-grid-pagination  ui-grid-resize-columns ui-grid-move-columns  class="grid" ui-grid-selection style="width:100%; margin-left: 0;"></div>
                   
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
