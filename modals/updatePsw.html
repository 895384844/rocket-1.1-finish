<div class="modal fade"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">旧密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="oldPsw" class="form-control" ng-model="updatePsw.oldPsw" required ng-blur="checkPsw()" >
                        </div>
                        <span class="tips" ng-show="form.oldPsw.$error.required">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="newPsw" class="form-control" ng-model="updatePsw.newPsw" required >
                        </div>
                        <span class="tips" ng-show="form.newPsw.$error.required">*</span>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-9">
                            <input type="password" name="newPsw2" class="form-control" ng-model="updatePsw.newPsw2" required ng-blur="checkNewPsw()" >
                        </div>
                        <span class="tips" ng-show="form.newPsw2.$error.required">*</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
