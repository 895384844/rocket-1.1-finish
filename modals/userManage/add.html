<div class="modal fade"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">新增用户</h4>
            </div>
            <div class="modal-body" style="padding-right: 35px;">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group relative">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" class="form-control" ng-model="name" ng-blur="checkName()" required >
                        </div>
                        <span class="tips tips-left" ng-show="form.name.$error.required">*</span>
                         <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-4">
                            <input type="password" name="psw" class="form-control" ng-model="psw" ng-blur="checkPsw()" required>
						</div>
						<span class="tips tips-right-site" ng-show="form.psw.$error.required">*</span>
					</div>
                    
                    <div class="form-group relative">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="genderselected">
                                <option class="hidden">---请选择---</option>
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                        <label class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-4">
                            <input type="text" name="tel" class="form-control" ng-model="tel" ng-minlength="11" ng-maxlength="11" pattern="1[0-9]{10}">
                        </div>
                        <span class="tips tips-right user-tips" ng-show="form.tel.$error.number"><span class="user-tips">格式有误</span></span>
                        <span class="tips tips-right user-tips" ng-show="form.tel.$error.minlength"><span class="user-tips">格式有误</span></span>
                        <span class="tips tips-right user-tips" ng-show="form.tel.$error.maxlength"><span class="user-tips">格式有误</span></span>
                    </div>
                   
                    <div class="form-group relative">
                        <label class="col-sm-2 control-label">真实姓名</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="realName">
                        </div>
                        <label class="col-sm-2 control-label">电子邮箱</label>
                        <div class="col-sm-4">
                            <input type="email" name="email" class="form-control" ng-model="mail" required>
                        </div>
                        <span class="tips tips-right-site" ng-show="form.email.$error.required">*</span>
                        <span class="tips tips-right user-tips" ng-show="form.email.$error.email"><span class="user-tips">格式有误</span></span>
                    </div>
                   
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" ng-model="desc"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal">确定</button>
                <button type="button" ng-click="clear()" class="btn btn-primary">重置</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
