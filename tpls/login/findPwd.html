<div id="findPwd" ng-controller="findPwdCtrl">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="text-center">
            <img src="images/logoBg.png">
            <h1>找回密码</h1>
        </div>
        <form class="form-horizontal" role="form" name="form">
            <div class="form-group">
                <div class="col-lg-12">
                   <input type="text" name="name" class="form-control input-lg usernameBg" ng-model="user.name" required >
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                   <input type="text" name="psw" class="form-control input-lg emailBg" ng-model="user.email" required >
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
           		    <a type="button" class="btn btn-default btn-lg col-lg-12" ui-sref="login">返回登陆</a>
           		</div>
           		<div class="col-lg-6">
            		<button type="submit" ng-disabled="!form.$valid" ng-click="submit()" class="btn btn-primary btn-lg col-lg-12" >提 交</button>
            	</div>
            </div>
        </form>
    </div>
    <div class="foot text-center">Copyright © 2013 - 2017 苏州智铸通信科技股份有限公司</div>
</div>
