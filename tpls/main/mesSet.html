<div ng-controller="mesSetCtrl">
    <form class="form-horizontal" role="form" name="form">
    {{aa}}
    	<div class="form-group">
		    <label class="col-lg-3 col-lg-offset-1 control-label">短信发送端口</label>
		    <div class="col-lg-3">
		      <input type="text" class="form-control" name="mesport" ng-model="mes.message_port" required>
		    </div>
		    <span class="tips" ng-show="form.mesport.$error.required">*<span class="user-tips">必填</span></span>
		</div>
		
		<!--<div class="form-group">
		    <label class="col-lg-3 col-lg-offset-1 control-label">短信猫号码</label>
		    <div class="col-lg-3">
		      <input type="text" name="modem_number" class="form-control" ng-model="mes.modem_number" ng-minlength="11" ng-maxlength="11" pattern="1[0-9]{10}">
		    </div>
		    <span class="tips user-tips" ng-show="form.modem_number.$error.number">格式有误</span>
            <span class="tips user-tips" ng-show="form.modem_number.$error.minlength">格式有误</span>
            <span class="tips user-tips" ng-show="form.modem_number.$error.maxlength">格式有误</span>
		</div>-->
		<div class="form-group">
			<label class="col-lg-3 col-lg-offset-1 control-label">测试手机号</label>
			<div class="col-lg-3">
		      <input type="number" id="mytest" name="phone_number" class="form-control" ng-model="mes.phone_number" ng-minlength="11" ng-maxlength="11" pattern="1[0-9]{10}" required>
		    </div>
		    <span class="tips" ng-show="form.phone_number.$error.required">*<span class="user-tips">必填</span></span>
		    <span class="tips user-tips" ng-show="form.phone_number.$error.number">格式有误</span>
            <span class="tips user-tips" ng-show="form.phone_number.$error.minlength">格式有误</span>
            <span class="tips user-tips" ng-show="form.phone_number.$error.maxlength">格式有误</span>
		</div>
		<!--<div class="form-group">
			<label class="col-lg-3 col-lg-offset-1 control-label">波特率</label>
			<div class="col-lg-3">
		      <input type="text" name="baudrate" class="form-control" ng-model="mes.baudrate" required>
		    </div>
		    <span class="tips" ng-show="form.baudrate.$error.required">*<span class="user-tips">必填</span></span>
		</div>-->
		<div class="form-group">
			<label class="col-lg-3 col-lg-offset-1 control-label">波特率</label>
			<div class="col-lg-3">
				<select class="form-control" name="baudrate">
					<option selected >9600</option>
					<option>115200</option>
				</select>
			</div>
		</div>
		<!--<div class="form-group">
			<label class="col-lg-3 col-lg-offset-1 control-label">超时时间</label>
			<div class="col-lg-3">
		      <input type="text" name="timeout" class="form-control" ng-model="mes.timeout" required>
		    </div>
		    <span class="tips" ng-show="form.timeout.$error.required">*<span class="user-tips">必填</span></span>
		</div>-->
		<div class="form-group">
			<label class="col-lg-3 col-lg-offset-1 control-label">网络制式</label>
			<div class="col-lg-3">
		      <select class="form-control" name="network_type" ng-model="mes.network_type" >
		      	<option value="1">GSM (移动 / 联通)</option>
		      	<option value="2">CDMA (电信)</option>
		      </select>
		    </div>
		    <span class="tips" ng-show="form.net_type.$error.required">*<span class="user-tips">必填</span></span>
		</div>
		
		<div class="form-group">
		    <label class="col-lg-3 col-lg-offset-1 control-label">短信内容</label>
		    <div class="col-lg-3">
		      <textarea class="form-control" name="content" rows="3" ng-model="mes.content" maxlength="30" placeholder="最多输入三十字"></textarea>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-lg-6  text-right">
		        <button class="btn btn-primary" ng-disabled="!form.$valid || !mes.content" ng-click="test()">测试</button>
		        <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="sure()">确定</button>
		    </div>
		</div>
    </form>	
    <span us-spinner spinner-key="spinner-1"></span>
</div>
