<div  class="frame" ng-controller="visitorlistCtrl">
	<h2 class="title">访客管理</h2>
	<div class="form form-inline">
		<div class="input-group">
			<span class="input-group-addon">姓名</span>
			<input type="text" class="form-control" ng-model="visitorlist.name">
		</div>
		<div class="input-group">
			<span class="input-group-addon">电话号码</span>
			<input type="text" class="form-control" ng-model="visitorlist.phoneNumber">
		</div>
		<div class="input-group">
			<span class="input-group-addon">IMSI</span>
			<input type="text" class="form-control" maxlength="15" minlength="15" ng-model="visitorlist.imsi">
		</div>
		<div class="input-group data">
            <div class="dropdown">
                <span class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <span class="input-group-addon">到访时间</span>
                        <input type="text" class="form-control" data-ng-model="visitorlist.startTime"
                                   data-date-time-input="YYYY-MM-DD HH:mm:ss">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </span>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="visitorlist.startTime" 
                    data-datetimepicker-config="{ dropdownSelector: '#dropdown1', renderOn: 'end-date-changed' }" data-on-set-time="startDateOnSetTime()" data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                </ul>
            </div>
        </div>
        <div class="input-group data">
        	<div class="dropdown">
                <span class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <span class="input-group-addon">到访结束时间</span>
                        <input type="text" class="form-control" data-ng-model="visitorlist.endTime"
                                   data-date-time-input="YYYY-MM-DD HH:mm:ss">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </span>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="visitorlist.endTime" 
                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2', renderOn: 'start-date-changed' }" data-on-set-time="endDateOnSetTime()" data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                </ul>
            </div>
        </div>
		<div class="input-group">
			<button class="btn btn-primary" ng-click="search()">查询</button>
		</div>
	</div>
	<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns  class="grid" auto-height></div>
	<div class="btnBox">
	    <a class="btnIcon btn-add" href ng-click="add()" uib-tooltip="添加"></a>
	    <a class="btnIcon btn-edit" href ng-click="edit()" uib-tooltip="编辑"></a>
	    <a class="btnIcon btn-delete" href ng-click="delete()" uib-tooltip="删除"></a>
	    <a class="btnIcon btn-export" href ng-click="export()" uib-tooltip="导出"></a>
	    <a class="btnIcon btn-download" href ng-click="downLoad()" uib-tooltip="下载"></a>
	    <a class="btnIcon btn-import" href ng-click="import()" uib-tooltip="批量导入"></a>
	    <a class="btnIcon btn-device-download" href uib-tooltip="批量导入模板下载" ng-click="device_downLoad()"></a>
	</div>
</div>
