<div ng-controller="voiceSetCtrl" style="max-height: 400px; overflow:auto">
	<div class="form-group" style="margin-top: 50px;">
	    <label class="col-lg-3 col-lg-offset-2 control-label">设置提示音</label>
	    <div class="col-lg-4">
	    	<button class="btn btn-primary" ng-click="importVoice()" titlt="替换当前提示音">替换</button>
	    	<button class="btn btn-primary" ng-click="testVoice()" title="播放当前提示音">测试</button>
	    </div>
	</div>
	
</div>
